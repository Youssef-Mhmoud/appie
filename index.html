<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo.png" alt="Appie Logo" />
      </div>
      <nav class="nav-list">
        <ul class="lists">
          <li class="list">
            <a href="#" class="btn-link">
              Home
              <ion-icon class="nav-icon" name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li class="list">
            <a href="#" class="btn-link"> Service </a>
          </li>
          <li class="list">
            <a href="#" class="btn-link">
              Pages
              <ion-icon class="nav-icon" name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li class="list">
            <a href="#" class="btn-link">
              News
              <ion-icon class="nav-icon" name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li class="list">
            <a href="#" class="btn-link"> Contact </a>
          </li>
        </ul>
      </nav>
      <a href="#" class="btn btn-list">Get Started</a>
    </header>

    <section class="hero-section">
      <div class="hero">
        <div class="hero-info">
          <h1 class="heading-hero">
            Ready to launch your app in one,
            <span> Application </span>
          </h1>
          <p class="subheading-hero">Find the best application in the appie.</p>

          <form class="form-hero">
            <label for="email">
              <ion-icon name="mail-outline" class="mail-icon"></ion-icon>
            </label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="info@apple.com"
            />
            <button class="btn">
              <ion-icon
                name="arrow-forward-outline"
                class="arrow-icon"
              ></ion-icon>
            </button>
          </form>

          <div class="people-hero">
            <div class="people-img">
              <img src="img/people/customer-1.jpg" alt="Customer Photo">
              <img src="img/people/customer-2.jpg" alt="Customer Photo">
              <img src="img/people/customer-4.jpg" alt="Customer Photo">
              <img src="img/people/customer-5.jpg" alt="Customer Photo">
            </div>
            <p class="feedback-hero">
              30K
              <br />
              <span>Feedback</span>
            </p>
          </div>
        </div>

        <div class="hero-img">
          <img src="img/hero.png" alt="Appliction phone" />
        </div>
      </div>
    </section>

    <section>
      <h1>hello world</h1>
    </section>
  </body>
</html>
